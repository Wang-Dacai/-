<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对音感练习</title>
    <link rel="stylesheet" href="templates/styles.css">
</head>
<body>
    <div class="container">
        <h1>相对音感练习</h1>
        <button id="start">开始游戏</button>
        <div id="message"></div>
        <div id="scale">
            <span class="note" id="C">C</span>
            <span class="note" id="D">D</span>
            <span class="note" id="E">E</span>
            <span class="note" id="F">F</span>
            <span class="note" id="G">G</span>
            <span class="note" id="A">A</span>
            <span class="note" id="B">B</span>
        </div>
        <input type="text" id="user-input" placeholder="输入音符 (C, D, E, F, G, A, B)" disabled>
        <button id="submit" disabled>提交</button>
        <button id="quit">退出</button>
    </div>
    <div class="instructions">
        <h3>使用说明：</h3>
        <ul>
            <li>点击“开始游戏”按钮。</li>
            <li>程序将播放音阶，然后随机播放一个音符。</li>
            <li>请听音并在输入框中输入你听到的音符，然后按回车或点击“提交”按钮。</li>
            <li>如果你想退出游戏，请点击“退出”按钮。</li>
            注：七个音符取自 小字一组
        </ul>
    </div>
    <script src="templates/scripts.js"></script>
</body>
</html>
